name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Publish
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
        npm publish --ignore-scripts
